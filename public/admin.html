<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontaktformular â€“ Ali Abukel</title>
  <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Kontaktformular</h1>
      <p class="subtitle">Schreibe mir direkt eine Nachricht</p>
      <a href="/" class="btn">â¬…ï¸ ZurÃ¼ck zur Startseite</a>
    </div>
  </header>

  <section class="container fade-in">
    <h2>ğŸ“¬ Nachricht senden</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Dein Name">

      <label for="email">E-Mail *</label>
      <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>

      <label for="subject">Betreff</label>
      <input type="text" id="subject" name="subject" placeholder="Betreff">

      <label for="message">Nachricht *</label>
      <textarea id="message" name="message" rows="6" placeholder="Deine Nachricht..." required></textarea>

      <button type="submit" class="btn">ğŸ“¤ Nachricht senden</button>

      <p id="successMsg" style="display:none; color: var(--accent); margin-top:10px;">
        âœ… Nachricht erfolgreich gesendet!
      </p>
      <p id="errorMsg" style="display:none; color: var(--highlight); margin-top:10px;">
        âŒ Fehler beim Senden. Bitte spÃ¤ter erneut versuchen.
      </p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Ali Abukel â€“ Node.js & Express Portfolio</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));
      try {
        const res = await fetch('/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result.ok) {
          form.reset();
          successMsg.style.display = 'block';
          errorMsg.style.display = 'none';
        } else {
          throw new Error(result.error);
        }
      } catch (err) {
        successMsg.style.display = 'none';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
